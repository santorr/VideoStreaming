<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <!-- Modern SVG favicon -->
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <!-- Fallback favicon for legacy browsers -->
  <link rel="alternate icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- Responsive meta tag for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>I don't wanna be french</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- HLS.js for .m3u8 video stream support -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div class="container">
    <section class="video-section">
      <div class="video-wrapper">
        <div class="video-box">
          <!-- HTML5 video element (autoplaying and muted for autoplay compliance) -->
          <video id="video" autoplay muted playsinline></video>

          <!-- UI overlay elements positioned over the video -->
          <div class="video-ui">

            <!-- Top row: volume controls or other top-aligned UI -->
            <div class="top-row">
              <div></div> <!-- Optional left placeholder -->
              <div class="video-controls">
                <!-- Volume slider -->
                <input
                  type="range"
                  class="volume-slider"
                  data-volume="low"
                  min="0"
                  max="1"
                  step="0.01"
                />
              </div>
            </div>

            <!-- Center row: play/pause button -->
            <div class="center-overlay">
              <div class="pause-button"></div>
            </div>

            <!-- Bottom row: title and description -->
            <div class="bottom-row">
              <div class="video-overlay">
                <h2>Vidéo HLS test</h2>
                <p>Lecture d’un flux .m3u8 avec HLS.js</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Main JavaScript controlling video and UI behavior -->
  <script src="script.js?v=1"></script>
</body>
</html>
