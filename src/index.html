<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidéo Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <section class="video-section">
      <div class="video-wrapper">
        <div class="video-box">
          <video autoplay muted playsinline></video>

          <div class="video-overlay">
            <h2>Vidéo 1</h2>
            <p>Description 1</p>
          </div>

          <div class="video-controls">
            <button class="sound-toggle">
              <!-- SVG injecté dynamiquement -->
            </button>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.5" />
          </div>

          <div class="pause-button">
            <svg viewBox="0 0 8 8" class="pause-icon" xmlns="http://www.w3.org/2000/svg">
              <path fill="currentColor" d="M2 1L2 7L7 4Z" />
            </svg>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
